<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
	<title>Contacts Application</title>

</head>
<body>
	<div class="col-md-6">
		<h1>Contacts</h1>
		<h2>Add a contact:</h2>
		<div class="contact-form">
			<form id="addContact">
				<h3>First Name</h3>
				<input type="text" class="form-control" placeholder="" name="firstName" id="firstName" required>
				<h3>Last Name</h3>
				<input type="text" class="form-control" placeholder="" id="lastName" required>
				<span>
					<h3 id="phone">Phone Number</h3>
					<button type="button" class="btn btn-primary" id="addphone">Add Another Phone</button>
				</span>
				<div id='phone-div'>
					<input type="text" class="form-control" placeholder="" id="phoneNumber"required>
				</div>
				<h3>Street</h3>
				<div id='address-div'>
					<input type="text" class="form-control" placeholder="" id="street">
					<h3>City</h3>
					<input type="text" class="form-control" placeholder="" id="city">
					<h3>State</h3>
					<input type="text" class="form-control" placeholder="" id="state">
				</div>
				<button type="button" class="btn btn-primary" id="addAddress">Add Another Address</button>
				<input class="btn btn-default" type="submit" value="Add Contact" id="addButton">
			</form>
		</div>
		<div>
			<h2>Existing Contacts</h2>
			<div class="contact-list">
				
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="contact-display">
			<h2>I'm a contact!
			</h2>
		</div>	
	</div>

</body>
</html>
